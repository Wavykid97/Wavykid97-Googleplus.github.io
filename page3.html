<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google+</title>

    <!-- Initial Favicon -->
    <link id="favicon" rel="icon" href="https://pngimg.com/d/chrome_logo_PNG18.png" />

    <script>
        // Password Protection
        function checkPassword() {
            const correctPassword = "devkey212838"; // Change this to your desired password
            const userInput = prompt("Enter Password to Access:");
            if (userInput !== correctPassword) {
                alert("Incorrect Password!");
                window.location.href = "https://www.google.com"; // Redirect if incorrect
            }
        }

        // Run password check on page load
        window.onload = checkPassword;
    </script>

    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        /* Settings Icon */
        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            transition: color 0.3s, box-shadow 0.3s;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
        }

        .settings-icon:hover {
            color: #0A8E29;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.7);
        }
    </style>

    <script>
        function toggleSettings(visible) {
            const settingsPopup = document.getElementById('settings-popup');
            settingsPopup.style.display = visible ? 'block' : 'none';
        }

        function changeTabInfo(iconURL, newTitle) {
            const favicon = document.getElementById('favicon') || document.createElement('link');
            favicon.id = 'favicon';
            favicon.rel = 'icon';
            favicon.href = iconURL;
            document.head.appendChild(favicon);
            document.title = newTitle;
            localStorage.setItem('selectedIcon', iconURL);
            localStorage.setItem('selectedTitle', newTitle);
        }
    </script>
</head>

<body>
    <h1>GooglePlus</h1>

    <!-- Settings Icon -->
    <div class="settings-icon" onmouseover="toggleSettings(true)" onmouseout="toggleSettings(false)">
        ⚙️
    </div>

    <!-- Settings Popup -->
    <div id="settings-popup" class="settings-popup" onmouseover="toggleSettings(true)" onmouseout="toggleSettings(false)">
        <h3>Settings</h3>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
</body>

</html>
